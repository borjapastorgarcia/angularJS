<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-app="">
        <form>
          Pick a topic:
          <label><input type="radio" ng-model="myVar" value="dogs">Dogs</label>
          <label><input type="radio" ng-model="myVar" value="tuts">Tutorials</label>
          <label><input type="radio" ng-model="myVar" value="cars">Cars</label>
        </form>
        <div ng-switch="myVar">
          <div ng-switch-when="dogs">
             <h1>Dogs</h1>
             <p>Welcome to a world of dogs.</p>
          </div>
          <div ng-switch-when="tuts">
             <h1>Tutorials</h1>
             <p>Learn from examples.</p>
          </div>
          <div ng-switch-when="cars">
             <h1>Cars</h1>
             <p>Read about cars.</p>
          </div>
        </div>
        <p>The ng-switch directive hides and shows HTML sections depending on the value of the radio buttons.</p>
    </body>
</html>
